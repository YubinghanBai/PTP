<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* 通过 JavaScript 改变 DOM 元素的顺序，从而动态改变元素匹配到的 CSS :nth-child 伪类，利用 CSS :nth-child 规则来控制不同位置元素的样式（大图 vs 缩略图），并依靠 CSS transition 实现平滑的视觉切换动画 */
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
         
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding:100px 0;

        }

        .slider {
            position: relative;
            width:80%;
            max-width: 1000px;
            aspect-ratio: 1/1;
          
            border-radius: 20px;
            box-shadow: 0 0 10px #000;
            margin-bottom: 120px;
        }

        .box {
            position: absolute;
            top: 80%;
            transform: translateY(-20%);
            width: 240px;
            height: 240px;
            background: var(--img);
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: 0.5s;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 5px solid #fff;
    
           
            
        }

         .box:nth-child(1), .box:nth-child(2)
{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(0);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0);


        }
      .box:nth-child(3){
        left:calc(50% + 520px);
        margin-bottom: 20px;
        transform: translateY(-20%);
        

      }
      .box:nth-child(4){
        left: calc(50% + 800px);
        margin-bottom: 20px;
        transform: translateY(-20%);
        ;
      }
      .box:nth-child(5){
        left: calc(50% + 1100px);
        margin-bottom: 20px;
        transform: translateY(-20%);
        ;
      }
      .box:nth-child(6){
        left: calc(50% + 1400px);
        margin-bottom: 20px;
        transform: translateY(-20%);

        ;
      }
      .buttons{
        position:relative;
        margin: 20px auto;
        display: flex;
        gap:20px;
        


      }
      .buttons span{
        position: relative;
        width:50px;
        height:50px;
        background-color: #000;
        cursor: pointer;
        border-radius: 50%;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items:center;
      }
      .buttons span:active{
        opacity: 0.5;
      }

      


   
        @media(max-width:1000px) {
            .container { padding: 20px 0; }
            .slider {
                width: 90%;
       
    
            }

            .box {
                width: 100px;
                height: 100px;
                top: initial;
                bottom: -170px;
                box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);

            }

            .box:nth-child(1),
            .box:nth-child(2) {
                top: initial;
                bottom: 0px;

            }

            .box:nth-child(3) {
                left: 0;
            }

            .box:nth-child(4) {
                left: 120px;
            }

            .box:nth-child(5) {
                left: 240px;
            }

            .box:nth-child(6) {
                left: 360px;
                
            } 
        } 
    </style>
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="box" style="--img:url('./Albums/Ye.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Graduation.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Yeezus.jpg')"></div>
            <div class="box" style="--img:url('./Albums/The College Dropout.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Late Registration.jpg')"></div>
            <div class="box" style="--img:url('./Albums/My Beautiful Dark Twisted Fantasy.jpg')"></div>
            <!-- <div class="box" style="--img:url('./Albums/TheLifeOfPablo.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Kids See Ghosts.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Donda.jpg')"></div>
            <div class="box" style="--img:url('./Albums/808s & Heartbreak.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Bully.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Jesus Is King.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Vultures 1.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Vultures 2.jpg')"></div>
            <div class="box" style="--img:url('./Albums/Watch the Throne.jpg')"></div>
            <div class="box" style="--img:url('./Albums/WW3.jpg')"></div> -->


            
        </div>

        <div class="buttons">
            <span class="prev">&lt;</span>
            <span class="next">&gt;</span>
        </div>
       
    </div>



    <script>
        const next=document.querySelector(".next");
        const prev=document.querySelector(".prev");
        const slider=document.querySelector(".slider");
        next.addEventListener("click",function(){
            const box=document.querySelectorAll(".box");
            slider.appendChild(box[0]);
        })
        prev.addEventListener("click",function(){
            const box=document.querySelectorAll(".box");
            slider.prepend(box[box.length-1])
        })
    </script>
</body>

</html>
